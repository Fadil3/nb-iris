<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Aplikasi Klasifikasi Data Iris</title>
  </head>
  <body style="margin: 5vw">
    <h1>Klasifikasi data Iris:</h1>

    <form action="{{ url_for('predict') }}" method="post">
      <label for="sepal_length">sepal_length</label>
      <input
        type="text"
        name="sepal_length"
        placeholder="sepal_length"
        required="required"
      />

      <label for="sepal_width">sepal_width </label>
      <input
        type="text"
        name="sepal_width"
        placeholder="sepal_width"
        required="required"
      />

      <label for="petal_length">petal_length </label>
      <input
        type="text"
        name="petal_length"
        placeholder="petal_length"
        required="required"
      />

      <label for="petal_width">petal_width </label>
      <input
        type="text"
        name="petal_width"
        placeholder="petal_width"
        required="required"
      />

      <button type="submit">KLASIFIKASI IRIS</button>
      <a class="btn btn-warning" href="/">Reset</a>
    </form>

    <section>
      <div>
        <div>
          <h1>Hasil klasifikasi data iris adalah</h1>
          <h2>{{ hasil }}</h2>
          <table class="table table-striped">
            <tbody>
              <tr>
                <td>sepal_length:</td>
                <td>{{ sepal_length }}</td>
              </tr>
              <tr>
                <td>sepal_width:</td>
                <td>{{ sepal_width }}</td>
              </tr>
              <tr>
                <td>petal_length:</td>
                <td>{{ petal_length }}</td>
              </tr>
              <tr>
                <td>petal_width:</td>
                <td>{{ petal_width }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
